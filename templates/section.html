{% extends "base.html" %}

{% block content %}

<h2 style="text-align: center;">{{section.title}}</h2>

{{section.content | safe}}

<div class="posts">
{% for page in paginator.pages %}
    <article class="post">
        {{ page.title }}
        <div class="post_summary">
            {{ page.summary | safe}}
        </div>
        <div class="read-more">
            <a href="{{ page.permalink }}">Read more...</a>
        </div>
    </article>
{% endfor %}
</div>


{% endblock %}
